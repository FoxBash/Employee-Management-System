<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Account</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" th:href="@{/}">
        <img th:src="@{/images/logo.jpg}" alt="logo" style="width:40px;" class="rounded">
    </a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/view}">View Employee</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/login}">Login</a>
        </li>
    </ul>
</nav>

<div class="container">
<form action="#" class="was-validated" method="post" th:object="${account}" th:action="@{/register/save}">
    <div class="form-group">
        <label for="uname">Username:</label>
        <input type="text" class="form-control" id="uname" th:field="*{username}" placeholder="Enter username" name="uname" required>
    </div>
    <div class="form-group">
        <label for="uname">First Name:</label>
        <input type="text" class="form-control" id="uname"th:field="*{firstName}" placeholder="Enter first name" name="uname" required>
    </div>
    <div class="form-group">
        <label for="uname">Last Name:</label>
        <input type="text" class="form-control" id="uname" th:field="*{lastName}" placeholder="Enter last name" name="uname" required>
    </div>
    <div class="form-group">
        <label for="uname">Email:</label>
        <input type="email" class="form-control" id="uname" th:field="*{email}" placeholder="Enter email" name="uname" required>
    </div>
    <div class="form-group">
        <label for="tel">Telephone</label>
        <input type="tel" class="form-control" id="tel" th:field="*{telephone}" placeholder="Enter Telephone" name="uname" required>
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" th:field="*{password}" placeholder="Enter password" name="password" required>
    </div>

    <button type="submit" class="btn btn-primary">Register Account</button>
</form>


</div>
</body>
</html>
