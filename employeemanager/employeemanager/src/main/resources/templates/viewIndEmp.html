<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Viewing user</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand/logo -->
    <a class="navbar-brand" th:href="@{/}">
        <img th:src="@{/images/logo.jpg}" alt="logo" style="width:40px;" class="rounded">
    </a>

    <!-- Links -->
    <ul class="navbar-nav">

        <li class="nav-item">
            <a class="nav-link " th:href="@{/view}">View Employee</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/logout}">Logout</a>
        </li>
    </ul>
</nav>
<div class="container">


    <div class="card" >
        <div class="card-body">
            <h4 class="card-title" th:text="${username}">Username</h4>
            <p class="card-text" th:text="${email}">email</p>
            <img th:src="@{/images/card.png}" alt="logo" style="width:40px;" class="rounded">
            <p class="card-text" th:text="${telephone}">Telephone</p>
        </div>
    </div>
</div>
</body>
</html>
