<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add emp</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
<h1>Add Employee</h1>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" th:href="@{/}">
    <img th:src="@{/images/logo.jpg}" alt="logo" style="width:40px;" class="rounded">
  </a>
  <ul class="navbar-nav">

    <li class="nav-item">
      <a class="nav-link" th:href="@{/view}">View Employees</a>
    </li>
    <li class="nav-item">
      <a class="nav-link danger" th:href="@{/logout}" >Logout</a>
    </li>
  </ul>
</nav>

<div class="container">

<form action="#" class="was-validated"th:action="@{/addEmp/save}" th:object="${emp}" method="post">
  <div class="form-group">
    <label for="uname">Username:</label>
    <input type="text" class="form-control" id="uname" th:field="*{username}" placeholder="Enter username" name="uname" required>
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter email" name="email" required>
  </div>
  <div class="form-group">
    <label for="tel">Username:</label>
    <input type="tel" class="form-control" id="tel" th:field="*{telephone}" placeholder="Enter telephone number" name="tel" required>
  </div>
  <button type="submit" class="btn btn-primary">Add Employee</button>
</form>
</div>
</body>
</html>
