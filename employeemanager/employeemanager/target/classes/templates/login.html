<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" th:href="@{/}">
    <img th:src="@{/images/logo.jpg}" alt="logo" style="width:40px;" class="rounded">
  </a>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" th:href="@{/register}">Register</a>
    </li>
    <li class="nav-item active">
      <a class="nav-link" th:href="@{/login}">Login</a>
    </li>
  </ul>
</nav>
<div class="container">
<form action="view" method="post" th:action="@{/login}">
  <div class="form-group">
    <label for="uname">Username :</label>
    <input type="text" class="form-control" placeholder="Enter username" id="uname" name="username">
  </div>
  <div class="form-group">
    <label for="pd">Password :</label>
    <input type="password" class="form-control" placeholder="Enter password" id="pd" name="password">
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
</div>
</body>
</html>
