<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Employee page</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand/logo -->
    <a class="navbar-brand" th:href="@{/}">
        <img th:src="@{/images/logo.jpg}" alt="logo" style="width:40px;" class="rounded">
    </a>

    <!-- Links -->
    <ul class="navbar-nav">

        <li class="nav-item active">
            <a class="nav-link " th:href="@{/view}">View Employee</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/logout}">Logout</a>
        </li>
    </ul>
</nav>


<div class="container">

    <a th:href="@{/addEmp}" class="btn btn-success">Add Employee</a>
    <table class="table table-dark table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Telephone</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="emp : ${employees}">
            <td th:text="${emp.id}">ID</td>
            <td th:text="${emp.username}">Username</td>
            <td th:text="${emp.email}">Email</td>
            <td th:text="${emp.telephone}">Telephone</td>
            <td> <a th:href="@{/view/{id}(id=${emp.id})}" class="btn">View Employee</a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
